[tool:pytest]
# Pytest configuration for VEP endpoint tests

# Test discovery
testpaths = vep_endpoint/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Environment variables
env = 
    PYTHONWARNINGS = ignore

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    autoscaling: marks tests related to auto scaling functionality
    iam: marks tests related to IAM policies and security
    sagemaker: marks tests related to SageMaker resources
    lambda: marks tests related to Lambda functions
    s3: marks tests related to S3 resources

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --disable-warnings
    -m "not integration"

# Minimum version
minversion = 6.0

# Test timeout (for integration tests)
timeout = 3600

# Warnings - suppress common AWS/CDK warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
    ignore::ResourceWarning
    ignore::UserWarning:boto3.*
    ignore::UserWarning:botocore.*
    ignore::UserWarning:aws_cdk.*
    ignore::DeprecationWarning:aws_cdk.*
    ignore::PendingDeprecationWarning:aws_cdk.*
    ignore:.*deprecated.*:DeprecationWarning
    ignore:.*Boto3.*:UserWarning
    ignore:.*botocore.*:UserWarning
    ignore:.*jsii.*:UserWarning
    ignore:.*constructs.*:UserWarning
    ignore:.*CDK.*:UserWarning

# Coverage options (when using --cov)
[coverage:run]
source = vep_endpoint
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov