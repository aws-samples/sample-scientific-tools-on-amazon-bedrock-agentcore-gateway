[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --ignore=dev/ -W ignore::DeprecationWarning -W ignore::PendingDeprecationWarning
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::DeprecationWarning:ast
    ignore::DeprecationWarning:_pytest
    ignore::DeprecationWarning:.*ast.*
    ignore::DeprecationWarning:.*pytest.*
    ignore:ast.Str is deprecated:DeprecationWarning
    ignore:ast.Num is deprecated:DeprecationWarning
    ignore:ast.NameConstant is deprecated:DeprecationWarning
    ignore:Attribute s is deprecated:DeprecationWarning
markers =
    unit: Unit tests
    integration: Integration tests
    cdk: CDK construct tests
    snapshot: Snapshot tests
    slow: Slow running tests
    aws: Tests requiring AWS resources
    scaling: Auto scaling related tests
    monitoring: Monitoring related tests
    cleanup: Cleanup related tests